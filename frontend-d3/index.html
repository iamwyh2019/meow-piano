<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Meow Piano</title>
    <script src="js/d3.v7.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div id="inputbox">
            <form id="uploadForm" enctype="multipart/form-data" class="file">
                Upload music!
                <input type="file" id="file" name="file" accept=".mp3,.flac,.wav,.wmv"/>
            </form>
            <div class="loading" id="loading">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <div id="loadingtext">Please wait while the cats are singing ...</div>
            </div>
        </div>
        <svg id="main">
            <g id="keyboard">
                <g id="cat"></g>
                <g id="white"></g>
                <g id="black"></g>
            </g>
        </svg>
        <div id="audioplayer"></div>
    </div>
    <script src="js/position.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
